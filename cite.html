<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h4>Author(s)</h4>
        <div id="authors" class="align-input">
            <input type="text" name="fname" placeholder="First name"><br>
            <input type="text" name="fname" placeholder="Last name"><br>
        </div>

        <button id="add-author">Add Contributor</button>

        <h4>Publication Info</h4>
        <div class="align-input">
            <label>Website title</label>
            <input type="text">
            <label>Publisher</label>
            <input type="text">
            <label>Published</label>
            <div>
                <input type="number" placeholder="Day" min="1" max="31" >
                <input type="number" placeholder="Month" min="1" max="12">
                <input type="number" placeholder="Year" min="1900" max="9999">
            </div>
            <label>Date Accessed</label>
            <div>
                <input type="number" placeholder="Day" min="1" max="31" >
                <input type="number" placeholder="Month" min="1" max="12">
                <input type="number" placeholder="Year" min="1900" max="9999">
            </div>
        </div>

        
        <button id="cite-button">Cite Current Page</button>
        <script src="cite.js"></script>
    </body>
</html>
