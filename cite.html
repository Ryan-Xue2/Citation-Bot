<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h4>Author(s)</h4>
        <div id="authors" class="align-input">
            <input type="text" name="fname" placeholder="First name">
            <input type="text" name="lname" placeholder="Last name">
        </div>

        <button id="add-author">Add Contributor</button>
        <button id="remove-author">Remove Contributor</button>

        <h4>Publication Info</h4>
        <div class="align-input">
            <label>Website title</label>
            <input type="text" id="website-title">
            <label>Publisher</label>
            <input type="text" id="publisher">
            <label>Article/Page Title</label>
            <input type="text" id="article-title">
            <label>Published</label>
            <div>
                <input type="number" placeholder="Day" min="1" max="31" id="pub-day" name="pub-date">
                <input type="number" placeholder="Month" min="1" max="12" id="pub-month" name="pub-date">
                <input type="number" placeholder="Year" min="1900" max="2100" id="pub-year" name="pub-date">
            </div>
            <label>Date Accessed</label>
            <div>
                <input type="number" placeholder="Day" min="1" max="31" id="day-accessed" name="date-accessed">
                <input type="number" placeholder="Month" min="1" max="12" id="month-accessed" name="date-accessed">
                <input type="number" placeholder="Year" min="1900" max="2100" id="year-accessed" name="date-accessed">
            </div>
        </div>

        
        <button id="cite-button">Cite Current Page</button>
        <script src="cite.js"></script>
    </body>
</html>
